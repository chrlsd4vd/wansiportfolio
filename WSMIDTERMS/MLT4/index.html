<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body align="center">
    <h1>ETSU Web</h1>
    <img src="image map.jpg" alt="ImageMap" usemap="#map" />

    <map name="map">

        target="_blank"
        shape="circle"
        coords="791, 447, 41"
        href="https://www.computerscience.org/"

      />

      <area
        target="_blank"
        shape="poly"
        coords="290, 344, 318, 344, 290, 385, 270, 380, 260, 407, 320, 408"
        href="https://asingan.psu.edu.ph/college-of-technology-and-business/"

      />

      <area
        target="_blank"
        shape="rect"
        coords="402, 257, 455, 205"
        href="https://dict.gov.ph/"
        alt="Click to go to Department IC Technology Home Page."
      />

      <area
        target="_blank"
        shape="poly"
        coords="601, 201, 622, 200, 621, 271, 602, 274, 607, 261, 608, 252, 592, 252, 593, 224, 608, 222"
        href="https://www.harper-adams.ac.uk/study/902/the-library/"

    </map>

    <h3>
        <a href="sourceCode.png" target="_blank" style="text-decoration: none;">
            <mark style="color: white; background-color: brown;"> View Source of Code</mark>
        </a>
    </h3>

</html>
