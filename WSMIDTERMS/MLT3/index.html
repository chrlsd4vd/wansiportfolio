<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Proposal</title>
  </head>
  <body>
    <fieldset>
      <legend><h1 style="color: blue">Request for Proposal</h1></legend>
      <table border="0">
        <tr>
          <td>Your Company:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td align="right">Email:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td align="right">Username:</td>
          <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <td align="right">Password:</td>
          <td><input type="password" name="pass" /></td>
        </tr>
        <tr>
          <td align="right">Your business:</td>
          <td><textarea name="text"></textarea></td>
        </tr>
        <tr>
          <td align="right">Company size:</td>
          <td>
            <input type="radio" id="" value="" name="mnum" />
            <label>less than 10</label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="radio" value="" name="mnum" />
            <label>10 to 50</label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="radio" value="" name="mnum" />
            <label>50 to 200</label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="radio" value="" name="mnum" />
            <label>over 200</label>
          </td>
        </tr>
        <tr>
          <td align="right">Services:</td>
          <td>
            <input type="checkbox" />
            <label>Brand Identity</label>
            <input type="checkbox" />
            <label>New Website</label>
            <input type="checkbox" />
            <label>Web Redesign</label>
          </td>
        </tr>
        <tr>
          <td align="right">Timeline:</td>
          <td>
            <select>
              <optgroup>
                <option>Select 1</option>
                <option>Immediately</option>
                <option>1-2 weeks</option>
                <option>3-6 weeks</option>
                <option>7-12 months</option>
              </optgroup>
            </select>
          </td>
        </tr>
        <tr>
          <td></td>
          <td><button>Send to dev/design</button></td>
        </tr>
      </table>
    </fieldset>
    <h3>
        <a href="sourceCode.png" target="_blank" style="text-decoration: none;">
            <mark style="color: white; background-color: brown;"> View Source of Code</mark>
        </a>
    </h3>
  </body>
</html>
